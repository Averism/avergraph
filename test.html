<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),

            elements: [ // list of graph elements to start with
                {data: {id: "v1-default-v2", source: "v1", target: "v2", edgeType: "default"}},
                {data: {id: "v2-default-v3", source: "v2", target: "v3", edgeType: "default"}},
                {data: {id: "v1-test-v3", source: "v1", target: "v3", edgeType: "test"}},
                {data: {id: "v4-test-v3", source: "v4", target: "v3", edgeType: "test"}},
                {data: {id: "v1-test-v4", source: "v1", target: "v4", edgeType: "test"}},
                {data: {id: "v5-test-v3", source: "v5", target: "v3", edgeType: "test"}},
                {data: {id: "v6-test-v5", source: "v6", target: "v5", edgeType: "test"}},
                {data: {id: "v2-test-v5", source: "v2", target: "v5", edgeType: "test"}},
                {data: {id: "v1-test-v5", source: "v1", target: "v5", edgeType: "test"}},
                {data: {id: "v1"}},
                {data: {id: "v2"}},
                {data: {id: "v3"}},
                {data: {id: "v4"}},
                {data: {id: "v5"}},
                {data: {id: "v6"}}
            ],

            style: [ // the stylesheet for the graph
                {
                    selector: 'node',
                    style: {
                        'background-color': '#666',
                        'label': 'data(id)'
                    }
                },

                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(edgeType)'
                    }
                }
            ],

            layout: {
                name: 'cose',
                nodeRepulsion: function( node ){ return 200000; },
                idealEdgeLength: function( edge ){ return 64; },
                edgeElasticity: function( edge ){ return 256; },
            }
        });
    </script>
</body>
